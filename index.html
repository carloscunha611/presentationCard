<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Cartão de apresentação</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo" />
          </span>

          <img id="userImage" src="" alt="Foto pessoal" />
        </div>

        <h1 id="userName">User name</h1>
        <a
          id="userLink"
          href="https://github.com/carloscunha611"
          target="_blank"
        >
          <ion-icon name="logo-github"></ion-icon>
          <span id="userLogin">Nick name</span></a
        >

        <p id="userBio">
          <bdo dir="ltr">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam.</bdo
          >
        </p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/carloscunha611/"
              target="_blank"
            >
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li class="telegram">
            <a href="https://t.me/Carloscunha611" target="_blank">
              <ion-icon name="paper-plane"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
